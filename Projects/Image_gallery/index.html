<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="image-container">
            <div class="image"><img src="image/img1.png" alt=""></div>
            <div class="image"><img src="image/img2.png" alt=""></div>
            <div class="image"><img src="image/img3.png" alt=""></div>
            <div class="image"><img src="image/img4.png" alt=""></div>
            <div class="image"><img src="image/img5.png" alt=""></div>
            <div class="image"><img src="image/img6.png" alt=""></div>
            <div class="image"><img src="image/img7.png" alt=""></div>
            <div class="image"><img src="image/img8.png" alt=""></div>
            <div class="image"><img src="image/img9.png" alt=""></div>
            <div class="image"><img src="image/img10.png" alt=""></div>
            <div class="image"><img src="image/img11.png" alt=""></div>
            <div class="image"><img src="image/img12.png" alt=""></div>
            <div class="image"><img src="image/img13.png" alt=""></div>
            <div class="image"><img src="image/img14.png" alt=""></div>
            <div class="image"><img src="image/img15.png" alt=""></div>
            <div class="image"><img src="image/img16.png" alt=""></div>     
            <div class="image"><img src="image/img17.png" alt=""></div>
            <div class="image"><img src="image/img18.png" alt=""></div>
        </div>  

        <div class="popup-image">
            <span>&times;</span>
            <img src="image/img1.png" alt="">
        </div>
    </div>


    <script>
        document.querySelectorAll('.image-container img').forEach(image =>{
            image.onclick = () =>{
                document.querySelector('.popup-image').style.display = 'block';
                document.querySelector('.popup-image img').src = image.getAttribute('src');
            }
        });

        document.querySelector('.popup-image span').onclick = () =>{
            document.querySelector('.popup-image').style.display = 'none';
        } 
    </script> 
</body>
</html>
